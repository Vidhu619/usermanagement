<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Your existing menu items -->
    
                <!-- Add the Logout link on the right side -->
               <!-- Add the Logout link on the right side -->
<li class="nav-item">
    <form method="post" action="{% url 'logout' %}" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="nav-link btn btn-link" style="color: white; padding: 0;">Logout</button>
    </form>
</li>

            </ul>
        </div>
    </nav>
    

    <main role="main" class="container-fluid">
        <h2 class="text-center mb-4">Main Content</h2>

        <div class="row">
            <div class="col-md-2 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/register/">
                                Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                               
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                
                            </a>
                        </li>
                        <li class="nav-item">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1">
                                
                            </h6>
                        </li>
                        
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main role="main" class="col-md-10 col-lg-10 ml-auto">
                <h3 class="mb-3">Dashboard List</h3>

                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in registered_users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.full_name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.gender }}</td>
                                <td>{{ user.phone_number }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'edit_user' user.id %}'">Edit</button>
                                    <button type="button" class="btn btn-danger" onclick="confirmDelete('{% url 'delete_user' user.id %}')">Delete</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </main>

    <!-- Bootstrap JS and jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function confirmDelete(url) {
            if (confirm("Are you sure you want to delete this user?")) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
